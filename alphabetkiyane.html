<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alphabet Kiyane</title>
<style>
body { text-align:center; font-family:Arial; background-color:#fff3e6;}
h1 { color:#ff6f61; margin-top:30px;}
.letter { font-size:5em; margin:20px; cursor:pointer;}
</style>
</head>
<body>
<h1>Alphabet Kiyane</h1>
<div class="letter" onclick="playSound('ا')">ا</div>
<div class="letter" onclick="playSound('ب')">ب</div>
<div class="letter" onclick="playSound('ت')">ت</div>
<div class="letter" onclick="playSound('ث')">ث</div>
<div class="letter" onclick="playSound('ج')">ج</div>
<div class="letter" onclick="playSound('ح')">ح</div>
<div class="letter" onclick="playSound('خ')">خ</div>
<a href="niveau1.html">← Retour</a>

<script>
function playSound(letter) {
    const sounds = {
        ا:"soundsKiyane/a_fatha.m4a",
        ب:"soundsKiyane/ba_fatha.m4a",
        ت:"soundsKiyane/ta_fatha.m4a",
        ث:"soundsKiyane/tha_fatha.m4a",
        ج:"soundsKiyane/jim_fatha.m4a",
        ح:"soundsKiyane/ha_fatha.m4a",
        خ:"soundsKiyane/kha_fatha.m4a"
    };
    const audio = new Audio(sounds[letter]);
    audio.play();
}
</script>
</body>
</html>
