        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.3s;
        user-select: none;
    }

    .letter-box:hover {
        background: #7986cb;
        transform: scale(1.1);

</style>
</head>

<script>
    // Lecture du son au clic
