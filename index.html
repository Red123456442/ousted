<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil - Cours Enfants</title>
<style>
body { 
    margin:0; 
    font-family: Arial, sans-serif; 
    background-color:#fffbf0; 
    text-align:center;
}

h1 { 
    color: #1a237e; /* Bleu foncé */
    font-size:2.5em; 
    margin-top:50px;
}

/* Image d'accueil avec effet hover */
.photo-accueil {
    width:80%; 
    max-width:800px; 
    border-radius:15px; 
    cursor:pointer; 
    transition: transform 0.3s, box-shadow 0.3s;
}

.photo-accueil:hover {
    transform: scale(1.1) translateY(-10px); /* zoom + avance vers le haut */
    box-shadow: 0 10px 20px rgba(0,0,0,0.3); /* effet d'ombre */
}

p { font-size:1.2em; color:#333; margin-top:20px; }
</style>
</head>
<body>

<h1>Bienvenue sur ousted.fr</h1>
<p>Le site arrive bientôt...</p>

<!-- Image cliquable -->
<img src="eleves.jpeg" alt="Photo élèves" class="photo-accueil" onclick="window.location.href='page2.html'">

<p>Clique sur la photo pour accéder au site</p>

</body>
</html>
