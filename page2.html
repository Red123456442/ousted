<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 2 - Dossiers</title>
<style>
/* ----- STYLE GÉNÉRAL ----- */
body {
    font-family: Arial, sans-serif;
    background-color: #fffbf0;
    margin: 0;
    text-align: center;
}

h1 {
    color: #1a237e;
    margin-top: 30px;
}

/* ----- CARROUSEL ----- */
.carousel {
    width: 80%;
    max-width: 800px;
    margin: 20px auto;
    overflow: hidden;
    border-radius: 10px;
    border: 2px solid #1a237e;
    position: relative;
}

.carousel-track {
    display: flex;
    transition: transform 0.5s ease;
}

.carousel-item {
    min-width: 100%;
    cursor: pointer;
}

.carousel-item img {
    width: 100%;
    border-radius: 10px;
}

/* ----- BLOCS NIVEAUX HORIZONTAUX ----- */
.levels {
    display: flex;
    justify-content: center; /* aligne les niveaux horizontalement */
    margin-top: 30px;
    gap: 20px; /* espace entre les niveaux */
    flex-wrap: wrap; /* s’adapte aux écrans plus petits */
}

.level {
    width: 200px;
    height: auto;
    background-color: #5c6bc0; /* bleu clair */
    color: #fff;
    display: flex;
    flex-direction: column; /* empile le titre et le nom verticalement */
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    padding: 10px;
    text-align: center;
}

.level:hover {
    transform: scale(1.05);
    background-color: #7986cb;
}

.level-name {
    font-size: 0.9em;
    margin-top: 8px;
    color: #fff;
}
</style>
</head>
<body>

<h1>Bienvenue sur la Page 2</h1>

<!-- ----- CARROUSEL ----- -->
<div class="carousel">
    <div class="carousel-track">

        <!-- DOSSIER 1 -->
        <div class="carousel-item" onclick="window.location.href='pagemoncoran.html'">
            <img src="dossier1.jpg" alt="Dossier 1">
        </div>

        <!-- DOSSIER 2 -->
        <div class="carousel-item" onclick="window.location.href='pagemeslettres.html'">
            <img src="dossier2.jpg" alt="Dossier 2">
        </div>

        <!-- DOSSIER 3 -->
        <div class="carousel-item" onclick="window.location.href='pagemescours.html'">
            <img src="dossier3.jpg" alt="Dossier 3">
        </div>

    </div>
</div>

<!-- ----- BLOCS NIVEAUX HORIZONTAUX ----- -->
<div class="levels">
    <!-- Niveau 1 : Kiyan mène vers kiyan.html -->
    <div class="level" onclick="window.location.href='kiyan.html'">
        Niveau 1
        <div class="level-name">Kiyan</div>
    </div>

    <div class="level" onclick="window.location.href='niveau2.html'">
        Niveau 2
        <div class="level-name">Janna & Aymen</div>
    </div>

    <div class="level" onclick="window.location.href='niveau3.html'">
        Niveau 3
        <div class="level-name">Hafssa, Kenza & Nour</div>
    </div>
</div>

<script>
/* ----- CARROUSEL AUTOMATIQUE ----- */
const track = document.querySelector('.carousel-track');
let index = 0;

function nextSlide() {
    index++;
    if (index >= track.children.length) index = 0;
    track.style.transform = `translateX(-${index * 100}%)`;
}

setInterval(nextSlide, 3000); // change d’image toutes les 3 secondes
</script>

</body>
</html>
