<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 2 - Dossiers</title>

<style>
/* ----- STYLE GÉNÉRAL ----- */
body {
    font-family: Arial, sans-serif;
    background-color: #fffbf0; /* crème cassée */
    margin: 0;
    text-align: center;
}

h1 {
    color: #1a237e;
    margin-top: 30px;
}

/* ----- CARROUSEL ----- */
.carousel {
    width: 90%;
    max-width: 900px;
    margin: 20px auto;
    overflow: hidden;
    border-radius: 15px;
    position: relative;
    background-color: #fdf7e8; /* fond crème */
}

/* cadre décoratif avec pseudo-élément */
.carousel::before {
    content: '';
    position: absolute;
    top: -20px;
    left: -20px;
    right: -20px;
    bottom: -20px;
    border-radius: 20px;
    background-image: url('oriental.jpeg');
    background-size: cover;
    background-repeat: no-repeat;
    z-index: 1;
    pointer-events: none; /* pour que les clics passent */
}

.carousel-track {
    display: flex;
    transition: transform 0.5s ease;
    position: relative;
    z-index: 2; /* devant le cadre */
}

.carousel-item {
    min-width: 100%;
    cursor: pointer;
}

.carousel-item img {
    width: 100%;
    height: 250px; /* mobile */
    object-fit: contain; /* pour voir l'image entière */
    border-radius: 15px;
}

/* ----- AGRANDIR CARROUSEL SUR ORDINATEUR ----- */
@media (min-width: 900px) {
    .carousel {
        width: 92%;
        max-width: 1500px;
    }

    .carousel-item img {
        height: 400px; /* PC */
    }
}

/* ----- BLOCS NIVEAUX HORIZONTAUX ----- */
.levels {
    display: flex;
    justify-content: center;
    margin-top: 40px;
    gap: 30px;
    flex-wrap: wrap;
}

.level {
    width: 280px;
    height: auto;
    background-color: #7986cb; /* bleu clair */
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    padding: 25px;
    text-align: center;
    font-size: 24px;
}

.level:hover {
    transform: scale(1.08);
    background-color: #5c6bc0; /* effet hover un peu plus foncé */
}

.level-name {
    font-size: 18px;
    margin-top: 8px;
    color: #fff;
}
</style>
</head>

<body>

<h1>Bienvenue sur la Page 2</h1>

<!-- ----- CARROUSEL ----- -->
<div class="carousel">
    <div class="carousel-track">
        <div class="carousel-item" onclick="window.location.href='moncoran.html'">
            <img src="dossier1.jpg" alt="Dossier 1">
        </div>
        <div class="carousel-item" onclick="window.location.href='pagemeslettres.html'">
            <img src="dossier2.jpg" alt="Dossier 2">
        </div>
        <div class="carousel-item" onclick="window.location.href='pagemescours.html'">
            <img src="dossier3.jpg" alt="Dossier 3">
        </div>
    </div>
</div>

<!-- ----- BLOCS NIVEAUX ----- -->
<div class="levels">
    <div class="level" onclick="window.location.href='kiyan.html'">
        Niveau 1
        <div class="level-name">Kiyan</div>
    </div>

    <div class="level" onclick="window.location.href='jannaaymen.html'">
        Niveau 2
        <div class="level-name">Janna & Aymen</div>
    </div>

    <div class="level" onclick="window.location.href='pagenourhafssakenza.html'">
        Niveau 3
        <div class="level-name">Hafssa, Kenza & Nour</div>
    </div>
</div>

<script>
/* ----- CARROUSEL AUTOMATIQUE ----- */
const track = document.querySelector('.carousel-track');
let index = 0;

function nextSlide() {
    index++;
    if (index >= track.children.length) index = 0;
    track.style.transform = `translateX(-${index * 100}%)`;
}

setInterval(nextSlide, 3000);
</script>

</body>
</html>
