<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 2 - Dossiers</title>

<style>
/* ----- STYLE GÉNÉRAL ----- */
body {
    font-family: Arial, sans-serif;
    background-color: #fffbf0;
    margin: 0;
    text-align: center;
}

h1 {
    color: #1a237e;
    margin-top: 30px;
}

/* ----- CARROUSEL ----- */
.carousel {
    width: 90%;
    max-width: 900px;
    margin: 20px auto;
    overflow: hidden;
    border-radius: 15px;
    border: 2px solid #1a237e;
    position: relative;
}

.carousel-track {
    display: flex;
    transition: transform 0.5s ease;
}

.carousel-item {
    min-width: 100%;
    cursor: pointer;
}

.carousel-item img {
    width: 100%;
    height: 340px; /* Hauteur mobile */
    object-fit: cover;
    border-radius: 15px;
}

/* ----- AGRANDIR CARROUSEL SUR ORDINATEUR ----- */
@media (min-width: 900px) {
    .carousel {
        width: 92%;
        max-width: 1500px;
    }

    .carousel-item img {
        height: 550px; /* hauteur PC */
    }
}

/* ----- BLOCS NIVEAUX HORIZONTAUX ----- */
.levels {
    display: flex;
    justify-content: center;
    margin-top: 40px;
    gap: 25px;
    flex-wrap: wrap;
}

.level {
    width: 250px;
    height: auto;
    background-color: #5c6bc0;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    padding: 20px;
    text-align: center;
    font-size: 22px;
}

.level:hover {
    transform: scale(1.05);
    background-color: #7986cb;
}

.level-name {
    font-size: 18px;
    margin-top: 8px;
    color: #fff;
}
</style>
</head>

<body>

<h1>Bienvenue sur la Page 2</h1>

<!-- ----- CARROUSEL ----- -->
<div class="carousel">
    <div class="carousel-track">

        <div class="carousel-item" onclick="window.location.href='pagemoncoran.html'">
            <img src="dossier1.jpg" alt="Dossier 1">
        </div>

        <div class="carousel-item" onclick="window.location.href='pagemeslettres.html'">
            <img src="dossier2.jpg" alt="Dossier 2">
        </div>

        <div class="carousel-item" onclick="window.location.href='pagemescours.html'">
            <img src="dossier3.jpg" alt="Dossier 3">
        </div>

    </div>
</div>

<!-- ----- BLOCS NIVEAUX ----- -->
<div class="levels">

    <div class="level" onclick="window.location.href='kiyan.html'">
        Niveau 1
        <div class="level-name">Kiyan</div>
    </div>

    <div class="level" onclick="window.location.href='jannaaymen.html'">
        Niveau 2
        <div class="level-name">Janna & Aymen</div>
    </div>

    <div class="level" onclick="window.location.href='pagenourhafssakenza.html'">
        Niveau 3
        <div class="level-name">Hafssa, Kenza & Nour</div>
    </div>

</div>

<script>
/* ----- CARROUSEL AUTOMATIQUE ----- */
const track = document.querySelector('.carousel-track');
let index = 0;

function nextSlide() {
    index++;
    if (index >= track.children.length) index = 0;
    track.style.transform = `translateX(-${index * 100}%)`;
}

setInterval(nextSlide, 3000);
</script>

</body>
</html>
