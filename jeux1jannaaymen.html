<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Jeu 1 - Memory Lettres & Sons</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #fffbf0; /* mÃªme que Kiyan */
    padding: 20px;
    margin: 0;
}
h1 { color: #1a237e; } /* titre bleu foncÃ© Kiyan */
#score { font-size: 24px; margin: 20px; color: #1a237e; }
.grid {
    display: flex; flex-wrap: wrap; justify-content: center; max-width: 800px; margin: auto;
}
.card {
    width: 100px; height: 100px; margin: 10px;
    background-color: #5c6bc0; /* fond carte bleu Kiyan */
    color: white;
    border-radius: 10px;
    font-size: 32px; display: flex; justify-content: center; align-items: center;
    cursor: pointer; transition: transform 0.2s, background-color 0.3s;
}
.card.flipped { background-color: #7986cb; transform: scale(1.1); }
.card.matched { background-color: #27ae60; color: white; cursor: default; }
</style>
</head>
<body>
<h1>Memory Lettres & Sons</h1>
<div id="score">Score : 0</div>
<div class="grid" id="grid"></div>

<script>
const letters = [
    {letter: "Ù€ÙÙ€", audio: "sounds/fa_damma.m4a"},
    {letter: "Ù€ÙŠÙŽÙ€", audio: "sounds/ya_fatha.m4a"},
    {letter: "ÙˆÙŽ", audio: "sounds/wa_alif.m4a"},
    {letter: "Ù‚Ø§", audio: "sounds/qa.m4a"},
    {letter: "ÙˆÙŠ", audio: "sounds/wi.m4a"},
    {letter: "ØºØ§Ù‹", audio: "sounds/gh.m4a"},
    {letter: "Ø¶Ùˆ", audio: "sounds/do.m4a"},
    {letter: "Ù…ÙÙ†ÙŽ", audio: "sounds/min.m4a"},
    {letter: "Ø´Ø§ÙŠÙÙ", audio: "sounds/shay.m4a"},
    {letter: "ÙƒÙŠ", audio: "sounds/ki.m4a"}
];

let cardsArray = [];
letters.forEach(item => {
    cardsArray.push({type: 'letter', content: item.letter, pairId: item.letter});
    cardsArray.push({type: 'audio', content: item.audio, pairId: item.letter});
});

// MÃ©langer les cartes
cardsArray.sort(() => 0.5 - Math.random());

const grid = document.getElementById('grid');
let firstCard = null, secondCard = null;
let score = 0;

function createCard(cardData) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.pairId = cardData.pairId;
    card.dataset.type = cardData.type;
    card.textContent = '';
    card.addEventListener('click', () => flipCard(card, cardData));
    grid.appendChild(card);
}

function flipCard(card, cardData) {
    if(card.classList.contains('flipped') || card.classList.contains('matched')) return;

    card.classList.add('flipped');
    if(cardData.type === 'letter') {
        card.textContent = cardData.content;
    } else {
        card.textContent = 'ðŸ”Š';
        const audio = new Audio(cardData.content);
        audio.play();
    }

    if(!firstCard) {
        firstCard = {card, cardData};
    } else {
        secondCard = {card, cardData};
        checkMatch();
    }
}

function checkMatch() {
    if(firstCard.cardData.pairId === secondCard.cardData.pairId && firstCard.cardData.type !== secondCard.cardData.type) {
        firstCard.card.classList.add('matched');
        secondCard.card.classList.add('matched');
        score++;
        document.getElementById('score').textContent = 'Score : ' + score;
        resetTurn();
    } else {
        setTimeout(() => {
            firstCard.card.classList.remove('flipped');
            secondCard.card.classList.remove('flipped');
            firstCard.card.textContent = '';
            secondCard.card.textContent = '';
            resetTurn();
        }, 1000);
    }
}

function resetTurn() {
    firstCard = null;
    secondCard = null;
}

// CrÃ©er toutes les cartes
cardsArray.forEach(cardData => createCard(cardData));
</script>
</body>
</html>
