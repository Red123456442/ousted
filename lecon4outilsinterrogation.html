<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leçon - Outils d'interrogation</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #fffbf0;
    margin: 0;
    text-align: center;
    padding: 20px;
}

h1 {
    color: #1a237e;
    margin-top: 30px;
}

/* ----- BLOCS DES OUTILS ----- */
.tools {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.tool {
    background-color: #5c6bc0;
    color: white;
    border-radius: 15px;
    padding: 20px;
    width: 140px;
    text-align: center;
    font-weight: bold;
    transition: 0.3s;
    cursor: pointer;
}

.tool:hover {
    transform: scale(1.1);
    background-color: #7986cb;
}

.arabic {
    font-size: 36px;
    margin-bottom: 10px;
}

.meaning {
    font-size: 18px;
}
</style>
</head>
<body>

<h1>Outils d'interrogation - أدوات الاستفهام</h1>

<div class="tools">
    <div class="tool">
        <div class="arabic">مَا</div>
        <div class="meaning">quoi / qu’est-ce que</div>
    </div>
    <div class="tool">
        <div class="arabic">مَاذَا</div>
        <div class="meaning">que / qu’est-ce que</div>
    </div>
    <div class="tool">
        <div class="arabic">كَيْفَ</div>
        <div class="meaning">comment</div>
    </div>
    <div class="tool">
        <div class="arabic">هَلْ</div>
        <div class="meaning">est-ce que (oui/non)</div>
    </div>
    <div class="tool">
        <div class="arabic">مَتَى</div>
        <div class="meaning">quand</div>
    </div>
    <div class="tool">
        <div class="arabic">لِمَاذَا</div>
        <div class="meaning">pourquoi</div>
    </div>
    <div class="tool">
        <div class="arabic">كَمْ</div>
        <div class="meaning">combien</div>
    </div>
</div>

</body>
</html>
