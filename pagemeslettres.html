<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alphabet Arabe Interactif</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background: linear-gradient(120deg, #ffe6f0, #e0f7ff);
        margin: 0;
        padding: 20px;
    }

    h1 {
        margin-top: 10px;
        color: #ff4d6d;
        font-size: 2em;
        text-shadow: 1px 1px #fff;
    }

    .line {
        display: flex;
        justify-content: center; /* centrer les lettres */
        gap: 15px;
        direction: rtl;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .letter {
        font-size: 70px; /* lettres plus grandes */
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        user-select: none;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .letter:hover {
        background-color: #ffe0b3;
        box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
    }

    .letter.active {
        transform: translateY(-20px) scale(1.3);
        background-color: #ffd1dc;
        box-shadow: 6px 6px 15px rgba(0,0,0,0.4);
    }

    .grumpy {
        color: red;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Alphabet Arabe Interactif</h1>

<!-- Ligne 1 -->
<div class="line">
    <div class="letter grumpy" data-sound="sounds/alif.m4a">ا</div>
    <div class="letter" data-sound="sounds/hamza.m4a">ء</div>
    <div class="letter" data-sound="sounds/ba.m4a">ب</div>
    <div class="letter" data-sound="sounds/ta.m4a">ت</div>
    <div class="letter" data-sound="sounds/tha.m4a">ث</div>
    <div class="letter" data-sound="sounds/jeem.m4a">ج</div>
    <div class="letter" data-sound="sounds/ha.m4a">ح</div>
</div>

<!-- Ligne 2 -->
<div class="line">
    <div class="letter" data-sound="sounds/kha.m4a">خ</div>
    <div class="letter grumpy" data-sound="sounds/dal.m4a">د</div>
    <div class="letter grumpy" data-sound="sounds/dhal.m4a">ذ</div>
    <div class="letter grumpy" data-sound="sounds/ra.m4a">ر</div>
    <div class="letter grumpy" data-sound="sounds/zay.m4a">ز</div>
    <div class="letter" data-sound="sounds/sin.m4a">س</div>
    <div class="letter" data-sound="sounds/shin.m4a">ش</div>
</div>

<!-- Ligne 3 -->
<div class="line">
    <div class="letter" data-sound="sounds/sad.m4a">ص</div>
    <div class="letter" data-sound="sounds/dad.m4a">ض</div>
    <div class="letter" data-sound="sounds/ta2.m4a">ط</div>
    <div class="letter" data-sound="sounds/za2.m4a">ظ</div>
    <div class="letter" data-sound="sounds/ain.m4a">ع</div>
    <div class="letter" data-sound="sounds/ghain.m4a">غ</div>
    <div class="letter grumpy" data-sound="sounds/waw.m4a">و</div>
</div>

<!-- Ligne 4 -->
<div class="line">
    <div class="letter" data-sound="sounds/fa.m4a">ف</div>
    <div class="letter" data-sound="sounds/qaf.m4a">ق</div>
    <div class="letter" data-sound="sounds/kaf.m4a">ك</div>
    <div class="letter" data-sound="sounds/lam.m4a">ل</div>
    <div class="letter" data-sound="sounds/mim.m4a">م</div>
    <div class="letter" data-sound="sounds/nun.m4a">ن</div>
    <div class="letter" data-sound="sounds/ha2.m4a">ه</div>
</div>

<!-- Ligne 5 -->
<div class="line">
    <div class="letter" data-sound="sounds/ya.m4a">ي</div>
</div>

<script>
    const letters = document.querySelectorAll('.letter');

    letters.forEach(letter => {
        letter.addEventListener('click', () => {
            letter.classList.add('active');
            setTimeout(() => {
                letter.classList.remove('active');
            }, 300);

            const audioSrc = letter.getAttribute('data-sound');
            const audio = new Audio(audioSrc);
            audio.play();
        });
    });
</script>

</body>
</html>
