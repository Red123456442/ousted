<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Jeu 2 - Lettres/Mots qui descendent</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #fffbf0;
    overflow: hidden;
    position: relative;
    height: 100vh;
    margin: 0;
}
h1 { 
    color: #1a237e; 
    margin-top: 10px; 
}
#score, #timer { 
    font-size: 24px; 
    margin: 10px; 
    color: #1a237e; 
}
button {
    font-size: 20px;
    padding: 10px 20px;
    border-radius: 10px;
    border: 2px solid #1a237e;
    background-color: #5c6bc0;
    color: white;
    cursor: pointer;
    margin: 20px;
    transition: transform 0.2s;
}
button:hover { transform: scale(1.1); }

.falling {
    position: absolute;
    font-size: 40px;
    background-color: #5c6bc0;
    color: white;
    border-radius: 15px;
    padding: 25px 30px;
    cursor: pointer;
    user-select: none;
    border: 3px solid #1a237e;
    transition: transform 0.2s;
    min-width: 90px;
    text-align: center;
}
.falling:hover { transform: scale(1.12); }
</style>
</head>

<body>

<h1>Lettres / Mots qui descendent</h1>
<div id="score">Score : 0</div>
<div id="timer">Temps : 30s</div>
<button id="startBtn">Démarrer le jeu</button>

<script>
// ---------------------------------------------------------
// LISTE DES LETTRES/MOTS + SONS
// ---------------------------------------------------------
const items = [
    {text:"ـفـ", audio:"sounds/fa_damma.m4a"},
    {text:"ـيَـ", audio:"sounds/ya_fatha.m4a"},
    {text:"وَ", audio:"sounds/wa_fatha.m4a"},
    {text:"قا", audio:"sounds/qa_alif.m4a"},
    {text:"وي", audio:"sounds/wi.m4a"},
    {text:"غاً", audio:"sounds/gha_tanouine.m4a"},
    {text:"ضو", audio:"sounds/do.m4a"},
    {text:"مِنَ", audio:"sounds/mina.m4a"},
    {text:"شايُُ", audio:"sounds/shay.m4a"},
    {text:"كي", audio:"sounds/ki.m4a"},
    {text:"عو", audio:"sounds/awou.m4a"},
    {text:"قابَ", audio:"sounds/qab.m4a"},
    {text:"نَمِرُ", audio:"sounds/namir.m4a"},
    {text:"كُتُبُُ", audio:"sounds/kutub.m4a"},
    {text:"ثٍ", audio:"sounds/thin_tanouine.m4a"},
    {text:"ماما", audio:"sounds/mama.m4a"},
    {text:"شاً", audio:"sounds/shan_tanouine.m4a"},
    {text:"في", audio:"sounds/fi.m4a"},
    {text:"خو", audio:"sounds/khou.m4a"},
    {text:"طورُُ", audio:"sounds/torone.m4a"},
    {text:"بَ", audio:"sounds/ba_fatha.m4a"},
    {text:"بُ", audio:"sounds/ba_damma.m4a"},
    {text:"بِ", audio:"sounds/ba_kasra.m4a"},
    {text:"تَ", audio:"sounds/ta_fatha.m4a"},
    {text:"تُ", audio:"sounds/ta_damma.m4a"},
    {text:"تِ", audio:"sounds/ta_kasra.m4a"},
    {text:"ثَ", audio:"sounds/tha_fatha.m4a"},
    {text:"ثُ", audio:"sounds/tha_damma.m4a"},
    {text:"ثِ", audio:"sounds/tha_kasra.m4a"},
    {text:"فِقُ", audio:"sounds/fiqo.m4a"},
    {text:"جو", audio:"sounds/jou.m4a"},
    {text:"ليبا", audio:"sounds/liba.m4a"}
];

// ---------------------------------------------------------
// VARIABLES DU JEU
// ---------------------------------------------------------
let score = 0;
let gameTime = 30;
const timerDiv = document.getElementById('timer');
const scoreDiv = document.getElementById('score');
let activeItem = null;
let clickTimeout = null;
let fallingInterval = null;
let gameTimer = null;

// ---------------------------------------------------------
// CRÉATION D'ÉLÉMENTS QUI TOMBENT
// ---------------------------------------------------------
function createFallingItem(itemObj){
    const div = document.createElement('div');
    div.classList.add('falling');
    div.textContent = itemObj.text;
    div.style.left = Math.random() * (window.innerWidth - 120) + "px";
    div.style.top = "0px";
    document.body.appendChild(div);

    let pos = 0;
    const speed = 2 + Math.random()*2;
    const interval = setInterval(()=>{
        pos += speed;
        div.style.top = pos + "px";

        if(pos > window.innerHeight){
            div.remove();
            clearInterval(interval);
        }
    },20);

    div.addEventListener('click', ()=>{
        if(activeItem && div.textContent.trim() === activeItem.text.trim()){
            score++;
            scoreDiv.textContent = "Score : " + score;

            div.remove();
            clearTimeout(clickTimeout);
            playNextSound();
        }
    });
}

// ---------------------------------------------------------
// LANCER LE SON SUIVANT
// ---------------------------------------------------------
function playNextSound(){
    const index = Math.floor(Math.random()*items.length);
    activeItem = items[index];

    const exists = Array.from(document.querySelectorAll('.falling'))
        .some(d => d.textContent.trim() === activeItem.text.trim());

    if(!exists) createFallingItem(activeItem);

    const audio = new Audio(activeItem.audio);
    audio.play();

    clickTimeout = setTimeout(playNextSound, 5000);
}

// ---------------------------------------------------------
// FONCTION DÉMARRER LE JEU
// ---------------------------------------------------------
function startGame(){
    document.getElementById('startBtn').disabled = true; // désactive le bouton
    score = 0;
    gameTime = 30;
    scoreDiv.textContent = "Score : 0";
    timerDiv.textContent = "Temps : 30s";

    fallingInterval = setInterval(()=>{
        const randIndex = Math.floor(Math.random()*items.length);
        createFallingItem(items[randIndex]);
    }, 1200);

    gameTimer = setInterval(()=>{
        gameTime--;
        timerDiv.textContent = "Temps : " + gameTime + "s";

        if(gameTime <= 0){
            clearInterval(gameTimer);
            clearInterval(fallingInterval);
            clearTimeout(clickTimeout);

            alert("⏰ Temps écoulé ! Score final : " + score);

            document.querySelectorAll('.falling').forEach(d => d.remove());
            document.getElementById('startBtn').disabled = false; // réactive le bouton
        }
    },1000);

    setTimeout(playNextSound, 1000);
}

// ---------------------------------------------------------
// BOUTON START
// ---------------------------------------------------------
document.getElementById('startBtn').addEventListener('click', startGame);

</script>

</body>
</html>
