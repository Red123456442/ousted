<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Leçons Niveau 2 - Janna & Aymen</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #fffbf0; /* fond Kiyan */
    padding: 20px;
    margin: 0;
}
h1 {
    color: #1a237e; /* titre bleu foncé Kiyan */
    margin-top: 30px;
}
.intro {
    font-size: 22px;
    font-weight: bold;
    color: #1a237e; /* texte intro bleu foncé Kiyan */
    margin-bottom: 30px;
}
.card {
    display: inline-block;
    margin: 10px;
    padding: 20px;
    font-size: 32px;
    background-color: #5c6bc0; /* fond carte bleu Kiyan */
    color: white; /* texte blanc */
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.3s;
}
.card:hover {
    transform: scale(1.1);
    background-color: #7986cb; /* hover bleu clair Kiyan */
}
</style>
</head>
<body>
<h1>Leçons Niveau 2 - Lettres & Mots</h1>

<div class="intro">Lis les lettres et mots suivants plusieurs fois</div>

<!-- Lettres avec formes correctes -->
<div class="card">ـفُـ</div> <!-- fa-damma écriture milieu -->
<div class="card">ـيَـ</div> <!-- ya-fatha écriture milieu -->
<div class="card">وَ</div> <!-- wa avec alif -->

<!-- Autres lettres/mots -->
<div class="card">قا</div>
<div class="card">وي</div>
<div class="card">غاً</div>
<div class="card">وٍ</div>
<div class="card">قو</div>
<div class="card">ضو</div>
<div class="card">مِنَ</div>
<div class="card">يُُ</div>
<div class="card">شايُُ</div>
<div class="card">كي</div>
<div class="card">عو</div>
<div class="card">قابَ</div>
<div class="card">نِمِرُُ</div>
<div class="card">كَتَبَ</div>
<div class="card">طيبُُ</div>
<div class="card">كُتُبُُ</div>
<div class="card">ثٍ</div>
<div class="card">ماما</div>
<div class="card">شاً</div>
<div class="card">في</div>
<div class="card">خو</div>
<div class="card">طورُُ</div>

</body>
</html>
