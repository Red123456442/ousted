<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Janna & Aymen - Dossiers</title>
<style>
/* ----- STYLE GÉNÉRAL ----- */
body {
    font-family: Arial, sans-serif;
    background-color: #fffbf0;
    margin: 0;
    text-align: center;
}

h1 {
    color: #1a237e;
    margin-top: 30px;
}

/* ----- BLOCS DOSSIERS ----- */
.folders {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 40px;
}

.folder {
    width: 200px;
    height: 150px;
    background-color: #5c6bc0;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s, background-color 0.3s;
    padding: 10px;
    text-align: center;
}

.folder:hover {
    transform: scale(1.05);
    background-color: #7986cb;
}

.folder-name {
    margin-top: 10px;
    font-size: 0.9em;
    color: #fff;
}
</style>
</head>
<body>

<h1>Janna & Aymen - Dossiers</h1>

<div class="folders">
    <!-- Dossier 1 : Lettres -->
    <div class="folder" onclick="window.location.href='lettresjannaaymen.html'">
        Lettres
        <div class="folder-name">Toutes les lettres avec signes et sons</div>
    </div>

    <!-- Dossier 2 : Leçons -->
    <div class="folder" onclick="window.location.href='leconsjannaaymen.html'">
        Leçons
        <div class="folder-name">Mes leçons</div>
    </div>

    <!-- Dossier 3 : Exercices & Jeux -->
    <div class="folder" onclick="window.location.href='jeuxjannaaymen.html'">
        Exercices & Jeux
        <div class="folder-name">Jeux et activités</div>
    </div>
</div>

</body>
</html>
